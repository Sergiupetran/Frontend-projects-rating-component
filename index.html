<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <!-- Rating state start -->
    <div class="container">
      <div class="img">
        <img class="small-img" src="images/icon-star.svg" alt="">
      </div>
      <h1 class="title">How did we do?</h1>

      <p class="first">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <button class="number" id="btn-1">1</button><button class="number" id="btn-2">2</button><button class="number" id="btn-3">3</button><button class="number" id="btn-4">4</button><button class="number" id="btn-5">5</button>
      <br>

      <button class="btn submit-btn">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="second-container">
      <img class="big-img"src="images/illustration-thank-you.svg" alt="">
      <p class="selection">You selected <span class="raiting-number"></span> out of 5</p>


      <p class="thank">Thank you!</p>

      <p class="message">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
    </div>


  <!-- Thank you state end -->
<script src="app.js"></script>
</main>
</body>
</html>
